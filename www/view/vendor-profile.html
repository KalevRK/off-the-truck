<ion-view>
  <ion-header-bar class="bar-color header-font">
    <!-- Page title -->
    <h3 class="header-font">Profile</h3>
    <!-- Cancel -->
    <div ng-if="!notEditable" class="vendor-profile-cancel" ng-click="toggleEditable()">Cancel</div>
    <!-- Done -->
    <div ng-if="!notEditable" class="vendor-profile-done" ng-click="saveProfile()">Done</div>
    <!-- Edit -->
    <div ng-if="notEditable" class="vendor-profile-edit" ng-click="toggleEditable()">Edit</div>
  </ion-header-bar>

  <!-- This is the vendor's profile area, where they can edit their profile -->
  <ion-content scroll="true" class="vendor-profile">
    <!-- Picture -->
    <img src="{{ vendor.img || defaultImage }}" ng-click="">
      
    <form name="vendorProfileForm" ng-submit="" novalidate>
      <div class="list">
        <!-- Name (required) -->
        <label class="item item-input item-icons-wrapper">
          <span class="input-label truck-icon"><i class="fa fa-truck"></i></span>
          <input ng-readonly="notEditable" type="text" ng-model="vendor.truckName" placeholder="{{ vendor.truckName || 'Truck Name' }}">
        </label>

        <!-- Email (required) -->
        <label class="item item-input item-icons-wrapper">
          <span class="input-label mail-icon"><i class="fa fa-envelope"></i></span>
          <input ng-readonly="notEditable" type="email" ng-model="vendor.email" placeholder="{{ vendor.email || 'Email' }}">
        </label>

        <!-- URL (optional?) -->
        <label class="item item-input item-icons-wrapper">
          <span class="input-label"><i class="fa fa-globe"></i></span>
          <input ng-readonly="notEditable" type="url" ng-model="vendor.url" placeholder="{{ vendor.url || 'Website URL'}}">
        </label>    

        <!-- Description (optional?) -->
        <label class="item item-input item-icons-wrapper description-field">
          <span class="input-label"><i class="fa fa-info-circle"></i></span>
          <textarea rows="5" textclass="description-text-area" ng-readonly="notEditable" type="text" ng-model="vendor.description" placeholder="{{ vendor.description || 'Description' }}"></textarea>

        </label>

      </div>
    </form>
  </ion-content>
</ion-view>
