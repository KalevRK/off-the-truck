<ion-view>
  <ion-header-bar class="bar-color header-font">
    <h3 class="header-font">{{ vendor.truckName }}</h3>
  </ion-header-bar>

  <!-- This is the main vendor page, which displays the vendor's stored information. -->
  <ion-content scroll="true" class="vendor-profile-content">

    <!-- Status -->
    <div class="vendor-status">
      <!-- Static status display -->
<!--       <div class="bar bar-subheader">
        <h2 class="title">Check in times</h2>
      </div>
 -->
      <div class="vendor-status-text">
        {{ statusText }}
      </div>

      <!-- Toggle status -->
      <ion-toggle class="vendor-status-toggle" ng-model="vendor.isServing" ng-change="updateIsServing()">{{ checkinText }}</ion-toggle>

    </div>

    <!-- Map -->
    <ion-content class="vendor-map-content" scroll="false" ng-controller="mapCtrl">
      <!-- We are not sure why, but data-tap-disabled needs to be true in order for you to tap on your phone. -->
      <div id="map-container" data-tap-disabled="true">Map Container</div>
    </ion-content>

  </ion-content>
</ion-view>
