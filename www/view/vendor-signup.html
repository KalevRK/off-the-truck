 <ion-view>
  <ion-content>
    <div class="main-container">
      <img class="logo" src="./img/logo150.png" alt="Logo">
      <h1 class="app-name">Off The Truck</h1>
      <h2 class="app-name">New Vendor Registration</h2>

      <div class="lpform-container" ng-controller="UserController">
        <form novalidate class="css-form" name="newUser">
          <!-- This form is for new users. Form will not submit if you do not enter an email, but no alert shows up in the UI yet. -->
          <input class="lpform-input" type="text" ng-model = "user.truckname" placeholder="Truck Name" required>
          <input class="lpform-input" type="email" ng-model = "user.email" placeholder="Email" name="email" required>
            <div ng-if="newUser.email.$error.email && newUser.email.$touched">
              Please enter a valid email address
            </div>
            <div ng-if="notUniqueEmail">
              That email address is already registered, please log in instead
            </div>
          <input class="lpform-input" type="password" ng-model = "user.password" placeholder="Password" ng-minlength="6" required>
          <input class="lpform-button" type="submit" ng-click="addUser(user)" value="Sign Up" ng-disabled="newUser.$invalid">
          <a class="lpsignup" href="#/login"><span class="link-font">Existing User login</span></a>
        </form>
      </div>
      <div class="footer white-font">Brought to you by Team Adventurous Starfish</div>
    </div>
  </ion-content>
</ion-view>
