<ion-view>
  <ion-header-bar class="bar-color header-font">
    <!-- Cancel -->
    <!-- Page title -->
    <h3 class="header-font">Profile</h3>
    <!-- Done -->
  </ion-header-bar>

  <!-- This is the vendor's profile area, where they can edit their profile -->
  <ion-content scroll="true" class="vendor-profile">
    <!-- Picture -->
    <img src="{{ vendor.img || defaultImage }}" ng-click="">
      
    <form name="vendorProfileForm" ng-submit="" novalidate>
      <div class="list">
        <!-- Name (required) -->
        <label class="item item-input item-floating-label">
          <span class="input-label">Truck Name</span>
          <input ng-readonly="notEditable" type="text" placeholder="{{ vendor.truckname || 'Truck Name' }}">
        </label>

        <!-- Email (required) -->
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input ng-readonly="notEditable" type="email" placeholder="{{ vendor.email || 'Email' }}">
        </label>

        <!-- URL (optional?) -->
        <label class="item item-input item-floating-label">
          <span class="input-label">Website URL</span>
          <input ng-readonly="notEditable" type="url" placeholder="{{ vendor.url || 'Website URL'}}">
        </label>    

        <!-- Description (optional?) -->
        <label class="item item-input">
          <span class="input-label">Description</span>
          <textarea ng-readonly="notEditable" placeholder="{{ vendor.description || 'Description' }}"></textarea>
        </label>

      </div>
    </form>
  </ion-content>
</ion-view>
